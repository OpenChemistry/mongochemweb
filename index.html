<!DOCTYPE html>
<html lang="en" style='height: 100%;'>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="vtk-web/ext/js-core/autobahn.min.js"></script>
<script type="text/javascript"
 src="vtk-web/ext/js-core/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
 src="vtk-web/ext/js-core/gl-matrix-min.js"></script>
<script type="text/javascript" src="vtk-web/lib/js/vtkweb-all.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="mongochemweb.js"></script>
<link href="css/bootstrap.css" rel=stylesheet type=text/css>
<link href="css/jquery-ui.css" rel=stylesheet type=text/css>
<link href="mongochemweb.css" rel=stylesheet type=text/css>
</head>
<body onload="main()" onbeforeunload="stop()"
 onunload="mongochem.stop()" style='height: 100%;'>
 <div class=row>
  <div class=col-md-12>
   <div id=viewport class="viewport-container"></div>
  </div>
 </div>
 <div class=row>
  <div class=col-md-12>
   <div id=input class="input-group">
    <span class=input-group-addon><i
     class="glyphicon glyphicon-search"></i></span> <input id=query-input
     type="text" class="form-control" placeholder="Query">
   </div>
   <i id=help class="glyphicon glyphicon-question-sign"></i>
  </div>
 </div>
 <div style='height: 50%; width: 100%;' class=row>
  <div style='height: 100%;' id=table-div class=col-md-12>
   <table id="results-table" class="table table-hover"
    style="float: none">
    <thead>
     <tr>
      <th class="diagram">Diagram</th>
      <th class="name">Name</th>
      <th class="formula">Formula</th>
      <th class="weight">Molecular Weight</th>
      <th class="inchi">InChI</th>
      <!-- <th class="smiles">SMILES</th> -->
    </thead>
    <tbody id="results-table-body">
    </tbody>
   </table>
  </div>
 </div>

</body>
</html>
