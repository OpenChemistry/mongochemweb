<!DOCTYPE html>
<html lang="en" style='height: 100%;'>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="vtk-web/ext/js-core/autobahn.min.js"></script>
<script type="text/javascript"
 src="vtk-web/ext/js-core/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
 src="vtk-web/ext/js-core/gl-matrix-min.js"></script>
<script type="text/javascript" src="vtk-web/lib/js/vtkweb-all.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="mongochemweb.js"></script>
<script type="text/javascript" src="js/jsme/jsme.nocache.js"></script>
<link href="css/bootstrap.css" rel=stylesheet type=text/css>
<link href="css/jquery-ui.css" rel=stylesheet type=text/css>
<link href="mongochemweb.css" rel=stylesheet type=text/css>
</head>
<body onload="main()" onbeforeunload="stop()"
 onunload="mongochem.stop()" style='height: 100%;'>
 <div class=row>
  <div class=col-md-11>
   <div id=input class="input-group">
    <span class=input-group-addon><i
     class="glyphicon glyphicon-search"></i></span> <input id=query-input
     type="text" class="form-control" placeholder="Query">
   </div>
   <i id=help class="glyphicon glyphicon-question-sign"></i>
   <button id=structure-search type="button" class="btn btn-primary"
   style="position:relative; left: 20px; top: 10px;"">Structure Search</button>
  </div>
 </div>
 <div style='height: 94%; width: 100%;' class=row>
  <div style='height: 100%;' id=table-div class=col-md-12>
   <table id="results-table" class="table table-hover"
    style="float: none">
    <thead>
     <tr>
      <th class="diagram">Diagram</th>
      <th class="name">Name</th>
      <th class="formula">Formula</th>
      <th class="weight">Molecular Weight</th>
      <th class="inchi">InChI</th>
      <!-- <th class="smiles">SMILES</th> -->
    </thead>
    <tbody id="results-table-body">
    </tbody>
   </table>
  </div>
 </div>
</body>
<div id=3d-view-dialog class="modal fade">
 <div class="modal-dialog" style='height: 90%; width: 90%;'>
  <div class="modal-content" style='height: 100%; width: 100%;'>
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
     aria-hidden="true">&times;</button>
    <h4 id="molecule-name"></h4>
   </div>
   <div class="modal-body" style='height: 100%;'>
    <div class=row>
     <div class=col-md-6>
      <div id=viewport class="viewport-container"></div>
     </div>
     <div class=col-md-6>
      <table class ="table table-hover">
      <tbody>
       <tr>
        <td class=table-title>Name</td>
        <td id=molecule-info-name></td>
       </tr>
       <tr>
       <tr>
        <td class=table-title>InChI</td>
        <td id=molecule-info-inchi></td>
       </tr>
       <tr>
        <td>Formula</td>
        <td id=molecule-info-formula>Test</td>
       </tr>
       <tr>
        <td>Molecular Weight</td>
        <td id=molecule-info-weight>Test</td>
       </tr>
      </tbody>
      </table>
     </div>
    </div>
   </div>
  </div>
  <!-- /.modal-content -->
 </div>
 <!-- /.modal-dialog -->
</div>

<div id=jsme-dialog class="modal fade">
 <div class="modal-dialog" style='height: 600px; width: 443px;'>
  <div class="modal-content" style='height: 100%; width: 100%;'>
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
     aria-hidden="true">&times;</button>
    <h4 id=smiles-title></h4>
   </div>
   <div id="jsme_container" class="modal-body" >
<!--     <div id="jsme_container" style='height: 500px; width: 500px;'></div> -->
   </div>
   <div class="modal-footer">
   <button id=structure-search-button type="button" class="btn btn-primary" data-dismiss="modal">Search</button>
  </div>
  </div>
  <!-- /.modal-content -->
 </div>
 <!-- /.modal-dialog -->
</div>
</html>
